{% import datetime %}

<h2>This is simple_pagiantion.html</h2>

<ul class="pagination">
    <li><a href="{{model.modelname}}/{{page-1}}">&laquo;</a></li>   
    {% for num in range(0,num_pages) %}
        <li><a href="{{model.modelname}}/{{num}}">{{num}}</a></li>
    {% end %}
    <li><a href="{{model.modelname}}/{{page+1}}">&raquo;</a></li>
</ul>
